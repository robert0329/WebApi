<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Cobro Web API</title>
</head>
<body>

    <div>
        <h2>Cobros</h2>
        <ul id="cobro" />
    </div>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
        var uri = 'Api/Cobros';

        $(document).ready(function () {
            $.getJSON(uri)
                .done(function (data) {
                  
                    $.each(data, function (key, item) {

                        $('<li>', { text: formatItem(item) }).appendTo($('#cobro'));
                    });
                });
        });

        function formatItem(item) {
            return item.CobroId + '-' + item.Fecha + '-' + item.Referencia + '-' + item.IdRemoto + '-' + item.idRuta + '-' + item.Mora + '-' + item.Monto + '-' + item.Latitud + '-' + item.Longitud + '-' +item.EsNulo;
        }
       
    </script>
</body>
</html>
